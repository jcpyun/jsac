{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css">
{% endblock %}

{% block title %}Browse{% endblock %}

{% block content %}
<div class="search">
    <div class="hero-title">
        Discover strategies for primary prevention
    </div>
    <form class="search-form row" action="/search">
        <div class="search-bar col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <input type="text"
            name="q"
            placeholder="consent"
            class="search-box">
            <button class="reset-this" action=""><i class="glyphicon glyphicon-search search-icon"></i></button>
        </div>
    </form>
</div>
