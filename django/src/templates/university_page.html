{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/university-page.css' %}"/>
{% endblock %}

{% block navbar %}
	{% include 'navbar.html' %}
{% endblock %}

{% block title %}University{% endblock %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="univ-logo col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <img src="http://www.cmu.edu/homeimages/CarnegieMellonUniversity_wordmark.gif" class="img-circle logo-img">
        </div>
    </div>
    <div class="row univ-name">
        <h1 class="univ-name-txt">Carnegie Mellon University</h1>
    </div>
    <div class="row cat-title first-cat">
        <h3 class="cat-title-txt">Training</h3>
    </div>
    <div class="row cat-title">
        <h3 class="cat-title-txt">Awareness</h3>
    </div>
    <div class="row cat-title">
        <h3 class="cat-title-txt">Policies</h3>
    </div>
    <div class="row cat-title">
        <h3 class="cat-title-txt">Groups</h3>
    </div>
    <div class="row cat-title">
        <h3 class="cat-title-txt">Statistics</h3>
    </div>
</div>
{% endblock %}
